<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <title>Alphabet Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid wrapper">
      <div class="row">
        <div class="header">
          Alphabet
        </div>
        <small>Finders</small>
        <div class="container">
          <div class="main">
            <div class="col-sm-12">
              <div class="intro-box" id="intro">
                <button type="button" name="button" id="button"> Click to Play</button>
              </div>
              <div class="text-center">Your Score:<span id="score"> 0</span></div>
              <div class="question-box" id="question"></div>
              <div class="filter" id="filter">
								<div class="col-sm-8">
									<div class="boxes" id="boxed"></div>
            		</div>
						</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio src="app-20.mp3"></audio>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript">
  var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
recognition.lang = 'en-US';
recognition.interimResults = false;
recognition.maxAlternatives = 5;
recognition.start();

recognition.onresult = function(event) {
  console.log('You said: ', event.results[0][0].transcript);
};
  </script>
  </body>
</html>
